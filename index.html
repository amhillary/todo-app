<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskStack</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div id="title-block">
        <h1>TaskStack</h1>
      </div>
      <nav>
        <ul>
          <li>
            <button class="active primary filter-btn" data-filter="all">
              All
            </button>
          </li>
          <li>
            <button class="primary filter-btn" data-filter="completed">
              Completed
            </button>
          </li>
          <li>
            <button class="primary filter-btn" data-filter="overdue">
              Overdue
            </button>
          </li>
        </ul>
      </nav>
    </header>
    <div class="actions-area">
      <button class="primary" id="add-task-btn">+ Add Task</button>
    </div>
    <div class="task-list">
      <ul id="task-list"></ul>
    </div>
    <div class="hidden" id="modal-overlay">
      <div class="modal-content">
        <form>
          <h2>Add a New Task</h2>
          <label for="task-title">Task Title</label>
          <input
            type="text"
            name="task-title"
            id="task-title"
            placeholder="Add a task title"
            required
          />
          <label for="priority">Priority</label>
          <select name="priority" id="priority">
            <option value="">Select priority</option>
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
          <label for="deadline">Deadline</label>
          <input
            type="date"
            name="deadline"
            id="deadline"
            placeholder="Select Date"
          />
          <label for="comments">Comments</label>
          <textarea
            id="comments"
            name="comments"
            rows="5"
            cols="33"
            placeholder="Add any comments to your task"
          ></textarea>
          <button class="primary" type="submit">Save Task</button>
          <button class="danger" type="button">Cancel</button>
        </form>
      </div>
    </div>
  </body>
</html>
